<div ng-controller="ProductsCtrl">

	<div ng-repeat="product in products"
		class="col-md-3 col-sm-4 col-xs-12 product">
		<a href="#/product/{{product.id}}" class=""> <img
			ng-src="{{product.thumbnail}}" alt="..." />
			<div class="caption">
				<h5>{{product.name}}</h5>
				<p>{{product.description}}</p>
				<button class="btn btn-default btn-sm pull-right">Add To Cart</button>
			</div>
		</a>
	</div>

</div>
